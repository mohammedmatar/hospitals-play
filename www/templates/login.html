<ion-view title="Login" id="page5">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-ios-locked"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="login-form1" class="list" ng-submit="login(account)">
      <ion-list id="login-list5">
        <label class="item item-input item-floating-label" id="login-input1">
          <span class="input-label">Card Number</span>
          <input type="number" placeholder="Card Number" ng-model="account.cardno">
        </label>
        <label class="item item-input item-floating-label" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="account.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button1" class="button button-calm  button-block">Log in</button>
    </form>
  </ion-content>
</ion-view>
